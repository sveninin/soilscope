<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soil SCOPE - Login</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      background-color: #f7f5f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
      color: #333;
    }

    /* Header */
    .header {
      position: absolute;
      top: 0;
      width: 100%;
      background-color: #2e6b2e;
      color: white;
      padding: 1rem 1.5rem; /* Add left padding */
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    /* Login Form */
    .login-container {
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 350px;
      width: 90%;
      text-align: center;
    }

    .login-container h2 {
      margin: 0 0 1.5rem;
    }

    .input-field,
    .login-btn {
      width: 100%; /* Consistent width */
      padding: 10px;
      margin: 0.5rem 0;
      font-size: 1rem;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .input-field {
      border: 1px solid #ddd;
    }

    .login-btn {
      background-color: #2e6b2e;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    .login-btn:hover {
      background-color: #265826;
    }

    .error-message {
      color: red;
      margin-top: 1rem;
    }

    /* Footer */
    .footer {
      position: absolute;
      bottom: 1rem;
      text-align: center;
      font-size: 0.9rem;
      color: #777;
    }

    .footer a {
      color: #777;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    /* Responsive Styles */
    @media (max-width: 600px) {
      .header {
        font-size: 1.2rem;
      }

      .login-container {
        padding: 1.5rem;
      }

      .input-field, .login-btn {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">SoilSCOPE</div>

  <!-- Login Form -->
  <div class="login-container">
    <h2>Login</h2>
    <input type="text" id="username" class="input-field" placeholder="Username">
    <input type="password" id="password" class="input-field" placeholder="Password">
    <button class="login-btn" onclick="validateLogin()">Login</button>
    <div id="error" class="error-message"></div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <div>by Terrain Solutions</div>
    <a href="mailto:biotechyes@yes">contact us</a>
  </div>

  <!-- JavaScript for Validation -->
  <script>
    function validateLogin() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const error = document.getElementById('error');

      if (username === "Demo" && password === "demo2024") {
        window.location.href = "dashboard.html"; // Change "https://www.example.com" to the target URL
      } else {
        error.textContent = "Invalid Username or Password";
      }
    }
  </script>

</body>
</html>
