<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soil SCOPE Reports</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      background-color: #f7f5f0;
      color: #333;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Header */
    .header {
      position: absolute;
      top: 0;
      width: 100%;
      background-color: #2e6b2e;
      color: white;
      padding: 1rem;
      font-size: 1.8rem;
      text-align: center;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    /* Main Content */
    .content {
      width: 90%;
      max-width: 600px;
      text-align: center;
      margin-top: 2rem;
    }

    .content h1 {
      font-size: 2rem;
      font-weight: bold;
      color: #333;
      margin-bottom: 1rem;
    }

    /* Report Button */
    .report-button {
      display: inline-block;
      background-color: #c4c4c4;
      color: #333;
      padding: 1rem;
      border-radius: 8px;
      font-size: 1.2rem;
      font-weight: bold;
      text-decoration: none;
      margin-top: 1rem;
      border: 1px solid #bbb;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .report-button:hover {
      background-color: #b0b0b0;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      .header {
        font-size: 1.5rem;
      }

      .content h1 {
        font-size: 1.8rem;
      }

      .report-button {
        font-size: 1rem;
        padding: 0.8rem;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">SoilSCOPE Reports</div>

  <!-- Main Content -->
  <div class="content">
    <h1>Reports</h1>
    <a href="report_2.html" class="report-button">SoilSCOPE Report: 8.11.2024</a>
  </div>

</body>
</html>
